{% extends "base.html" %}
{% block title %} 顯示所有資料{% endblock %}
{% block content %}
<!--製作表單-->
<form action="/post/" method="POST" name = "addstd">
    {% csrf_token %}
    <div> 
        <br>請輸入姓名 : <input type = "text" name = "stdName" />
        <br>請輸入ID : <input type = "text" name = "stdId" />
        
        <br>請輸入性別：
        <input type = "radio" id = "std1" value ="M" name = "stdSex" checked = "checked"/>
        男生
        <input type = "radio" id = "std2" value ="F" name = "stdSex"/>
        女生
        <br>請輸入生日 : <input type = "date" name = "stdBirth" />
        <br>請輸入地址 : <input type = "text" name = "stdAddress" />
        <br>請輸入電話 : <input type = "text" name = "stdPhone" />
        <br>請輸入電子郵件 : <input type = "text" name = "stdEmail" />
        
        <br> <input type="submit" value="送出資料" />
    </div> 
    <div> 接收資料：{{mess}}</div>
</form>
{% endblock %}

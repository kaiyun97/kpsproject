{% extends "base.html" %}
{% block title %} 顯示所有資料{% endblock %}
{% block content %}
<h2> student 註冊使用者</h2>

<!--製作表單-->
<form action="." method="POST" name = "form1">
    {% csrf_token %}
    <table class = "table table-dark">
    <tr>
        <th>帳號</th><td><input type ="text" id = "userName" name ="username"/></td>
    </tr> 
    <tr>
        <th>密碼</th><td><input type ="text" id = "password" name ="password"/></td>
    </tr>
    <tr>
        <th>Email</th><td><input type ="text" id = "email" name ="email"/></td>
    </tr>  
    <tr>
        <th>FristName</th><td><input type ="text" id = "first_name" name ="first_name"/></td>
    </tr>   
    <tr>
        <th>LastName</th><td><input type ="text" id = "last_name" name ="last_name"/></td>
    </tr>    
    <tr>
        <th colspan="2" align="center">
        <input type="submit" name = "button" id = "button" value="送出">
        <input type="reset" name = "button2" id = "button2" value="重設">
    </tr>
    </table>
    <span style="color:red">{{mess}}</span>
    <div> 接收資料：{{mess}}</div>
</form>
{% endblock %}
